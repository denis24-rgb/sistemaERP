name: CI - ERP Microservicios (Spring Boot)

on:
  push:
    branches: ["master", "develop"]
  pull_request:
    branches: ["master", "develop"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect-modules:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: set-matrix
        name: Detectar proyectos Maven (pom.xml)
        shell: bash
        run: |
          set -e
          MODULES=$(find plataforma servicios -maxdepth 2 -name pom.xml -print0 2>/dev/null \
            | xargs -0 -n1 dirname \
            | sort -u \
            | jq -R -s -c 'split("\n")[:-1]')

          if [ "$MODULES" = "[]" ]; then
            echo "No se encontraron pom.xml en plataforma/ o servicios/"
            MODULES='["."]'
          fi

          echo "matrix={\"module\":$MODULES}" >> "$GITHUB_OUTPUT"

  build-test:
    needs: detect-modules
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-modules.outputs.matrix) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Mostrar m√≥dulo
        shell: bash
        run: |
          echo "Compilando y probando: ${{ matrix.module }}"

      - name: Build & Test con Maven Wrapper
        working-directory: ${{ matrix.module }}
        shell: bash
        env:
          SPRING_PROFILES_ACTIVE: test
        run: |
          chmod +x mvnw
          ./mvnw -B -ntp clean verify

      - name: Subir reportes de tests (Surefire)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-${{ matrix.module }}
          path: ${{ matrix.module }}/target/surefire-reports/**
          if-no-files-found: ignore

