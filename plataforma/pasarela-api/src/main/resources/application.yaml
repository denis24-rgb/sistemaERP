server:
  port: 8082

spring:
  application:
    name: pasarela-api

  cloud:
    gateway:
      routes:
        - id: servicio-usuarios
          uri: lb://servicio-usuarios
          predicates:
            - Path=/servicio-usuarios/**
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/erp

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: health,info

